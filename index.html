<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="facebook-popup">
        <div class="popup-header">
          <div class="avatarPlusName">
            <img
              src="https://dummyimage.com/42x42/565/fff&text=H"
              alt="#avatar"
            />
            <p>Muhammad Ha...</p>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </div>
          <div class="header-action">
            <i class="fas fa-video icon-color"></i>
            <i class="fa fa-phone icon-color" aria-hidden="true"></i>
            <i class="fa fa-minus icon-color" aria-hidden="true"></i>
            <i class="fa fa-times icon-color" aria-hidden="true"></i>
          </div>
        </div>
        <div class="popup-content">
          <div class="chat-content">
            <div class="profile-detail">
              <img
                src="https://dummyimage.com/42x42/565/fff&text=H"
                alt="#avatar"
              />
              <p class="profileText">Muhammad Hamza</p>
              <p class="mutedText">Facebook</p>
              <p class="mutedText">You're friends on facebook</p>
              <p class="mutedText">Lives in Bamberg, Germany</p>
            </div>

            <div class="your-message">
              <div class="message">So beautiful</div>
              <div class="message">So beautiful</div>
            </div>
            <div class="incoming-message">
              <div class="messagePlusAvatar">
                <img
                  src="https://dummyimage.com/42x42/565/fff&text=H"
                  alt="#avatar"
                />
                <div class="message">Mashallah it is.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="popup-footer">
          <div class="footer-actions-left">
            <i class="fa fa-plus-circle fIcon-color" aria-hidden="true"></i>
            <i class="fas fa-images fIcon-color"></i>
            <i class="fas fa-sticky-note fIcon-color"></i>
            <i class="fas fa-file-image fIcon-color"></i>
          </div>
          <div class="popup-input">
            <input type="text" placeholder="Aa" />
            <i class="fas fa-smile icon-color"></i>
          </div>
          <div class="footer-action-right">
            <i class="fa fa-thumbs-up fIcon-color" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
